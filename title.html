<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
<!-- latest -->
<link href="https://unpkg.com/nes.icons@latest/css/nes-icons.min.css" rel="stylesheet" />
<!-- specific version -->
<link href="https://unpkg.com/nes.icons@<VERSION>/css/nes-icons.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
<link rel="stylesheet" href="css/sample title.css">
<title>かけひきじゃんけん</title>
</head>
<body>
<div class="wrapper">
<header>
  <h1>JYANKEN QUEST</h1>
</header>

<main>
<div class="box">
<h2>じゃんけんでモンスターをたおせ！</h2>
<h2>HPがなくなるとゲームオーバーだ！</h2>
<h2>あいてはどれいをたくさんしたがえている</h2>
<h2>おうのちからをたまーにつかうからようちゅういだ！</h2>
<a class="nes-btn" href='./janken_tpl.html'>START</a>
</div>

<!-- <div class="entry">
  <input type="text" size= value="ゆうしゃのなまえは？">
</div> -->
</main>

<footer>
  <div class="slider">
    <div class="slider__inner">
      <div class="slider__item">いしのつぶてはしざーはんずにかつことができる</div>
      <div class="slider__item">しざーはんずはごっどはんどにかつことができる</div>
      <div class="slider__item">ごっどはんどはいしのつぶてにかつことができる</div>
      <div class="slider__item">おうのてっついはどれいのはんげきいがいにかつことができる</div>
      <div class="slider__item">どれいのはんげきはおうのみにこうかをはっきする</div>
    </div>
  </div>
</footer>
</div>
<script>
// 名前入力システム
// import readlineSync from "readline-sync";
// const userName = readlineSync.question("あなたの名前を入力してください：");
$(function(){
    $('.slider__inner').each(function(){
      var sliderWidth = $(this).width();
 
      $(this).clone(true).insertBefore(this);
      $(this).clone(true).insertAfter(this);
 
      $('.slider').css('width', sliderWidth*3); // 親要素の横幅を子要素の３倍にする
    });
  });
</script>

</body>
</html>
